<html>
  <head>
    <script>
      const r = document.getElementById('result');
      setInterval(() => {
        r.innerText = `screen.availHeight: ${window.screen.availHeight}\n`;
        r.innerText += `screen.height: ${window.screen.height}\n`;
        r.innerText += `innerHeight: ${window.innerHeight}\n`;
      }, 10);
    </script>
  </head>
  <body>
    <p id="result"></p>
  </body>
</html>

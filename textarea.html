<html>
            <body>
                    v7a
                    <textarea id="a"></textarea>
                    <br />
                    <textarea id="log" rows="30" cols="80"></textarea>
            </body>
            <script>
                    let a = document.getElementById('a');
                    let log = document.getElementById('log');
                    a.addEventListener('beforeinput', (e) => {
                            log.value += `beforeinput type=${e.type} inputType=${e.inputType} code=${e.code}\n`;
                    });
                    a.addEventListener('input', (e) => {
                            log.value += `input data=${e.data} type=${e.inputType} code=${e.code}\n`;
                    });
                    a.addEventListener('compositionstart', (e) => {
                            log.value += `compositionstart ${e.data}\n`;
                    });
                    a.addEventListener('compositionend', (e) => {
                            log.value += `compositionend ${e.data}\n`;
                    });
                    a.addEventListener('compositionupdate', (e) => {
                            log.value += `compositionupdate ${e.data}\n`;
                    });
                    a.addEventListener('keydown', (e) => {
                            log.value += `keydown isComposing=${e.isComposing} keyCode=${e.keyCode} `;
                            log.value += `charCode=${e.charCode} `;
                            log.value += `code=${e.code} `;
                            log.value += `key=${e.key} `;
                            log.value += `\n`;
                                if (e.keyCode==229) {
                                            log.value += 'preventDefault\n';
                                            e.preventDefault();
                                }
                    });
            </script>
    </html>

<html>
  <head>
  </head>
  <body>
    <input type='text' id='a' />
    <span id='r'></span>
    <script>
      const a = document.getElementById('a');
      a.addEventListener('input', (e) => {
        document.getElementById('r').innerText = JSON.stringify(Array.from(a.value));
      });
    </script>
  </body>
</html>
